<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header h1 w-auto container text-center text-white mw-100">
        Weather Dashboard
    </header>
    <main class="container">
        <div class="row">
            <div class="col-2">
                <div class="row col d-grid gap-2 me-2">
                    <form class="d-grid col">
                        <div class="row col mt-3">
                            Search for a City
                            <input class="form-control" type="search" placeholder="City" aria-label="Search">
                        </div>
                        <button id="searchBtn" type="submit" class="row btn btn-primary rounded-3 my-3 shadow col">Search</button>
                    </form>
                <!--</div>-->
                <!--   <div class="d-grid gap-2 mw-100">-->
                        <button type="button" class="btn btn-secondary rounded-3 shadow">City</button>
                        <button type="button" class="btn btn-secondary rounded-3 shadow">City</button>
                    </div>
                <!--</div>-->
            </div>
            <div class="col">
                <div class="row col-12 my-3 ms-1">
                    <div class="card">
                        <div id="currentDay" class="text-white bg-info card-header fw-bolder fs-1"></div>
                        <ul class="list-group list-group-flush">
                            <li id="currentTemp" class="list-group-item"></li>
                            <li id="currentWind" class="list-group-item"></li>
                            <li id="currentHumidity" class="list-group-item"></li>
                            <li id="currentUV" class="list-group-item">UV Index: <span id="badge" class="badge"></span></li>
                        </ul>
                    </div>
                </div>
            <div class="row lookAhead">

                  </div>
            </div>
        </div>
    </main>





<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
